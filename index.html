<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6">
  <title>Minesweeper</title>
  <link rel="icon" type="image/x-icon" href="assets/images/bomb.svg">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/app.js"></script>
</head>
<body>
  <!--title image-->
  <h1 id="title"> <img src="assets/images/title.webp" alt="Minesweeper"> </h1>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;
      </span>
      <div id="level">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>
      <div class="modal-header">
        <h2 id="text">""
        </h2>
        <div id="note">""</div>
        <button id="guide">Guide</button>
      </div>
      <div class="modal-body"> </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
  <!-- Game Board -->
  <div class="main">
    <div class="container">
      <div id='menu'>
        <div id='flags-left'></div><button id="myBtn"><span id="face">ğŸ™‚</span></button>
        <div class="timer">0</div>
      </div>
      <div class="grid"></div>
      <div id="result"></div>
    </div>
    <form id="form"> </form>
  </div>
  <!-- footer with social networks -->
  <footer>
    <div>
      <ul class="social-networks">
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </footer>
  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/a9b55b20ac.js" crossorigin="anonymous"></script>
</body>
</html>
